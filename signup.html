<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Shopping</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon-zip/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-zip/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-zip/favicon-16x16.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <!--body-->

  <body>
    <header id="header">
      <div id="logo-container">
        <a href="index.html">
          <h1 id="logo">MR</h1>
        </a>
      </div>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Contact us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="contact_us">
        <div id="title_container">
          <h2>Contact Us</h2>
          <form id="signup-form" method="POST" action="Confrimation.html">
            <div id="data_field">
              <label for="first_name">First Name:</label>
              <input
                type="text"
                name="first_name"
                id="first_name"
                class="signup_input"
                required
              />
              <br />
              <label for="last_name">Last Name:</label>
              <input
                type="text"
                name="last_name"
                id="last_name"
                class="signup_input"
                required
              />
              <br />
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                class="signup_input"
                required
              />
            </div>
            <br />
            <div id="message">
              <textarea
                id="textarea"
                name="textarea"
                rows="6"
                cols="60"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn_submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <div id="map-container">
      <!-- Embedded Google Map -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d396926.5928638313!2d-74.25987537749695!3d40.697670243702274!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a06718d6205%3A0xf9ed09dfb89d561!2sNew%20York%2C%20NY!5e0!3m2!1sen!2sus!4v1646021691237!5m2!1sen!2sus"
        height="588"
        style="border: 0; width: 100%"
      ></iframe>
    </div>

    <!--footer-->
    <footer>
      <ul id="footer-icon">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="facebook"
          >
            <i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="twitter"
          >
            <i class="fa-brands fa-twitter-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="youtube"
          >
            <i class="fa-brands fa-youtube-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="instgram"
          >
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/3b20d96fa9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
