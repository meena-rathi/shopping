  <!--body-->

  <body>
    <header id="header">
      <div id="logo-container">
        <a href="index.html">

        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label">
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>
      <nav>
        <ul id="menu">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>

        </ul>
      </nav>

    <main>
      <div id="banner">
        <div id="text"><h2>Here you find all collection</h2></div>
      </div>
      <section>
        <div id="collection">
          <h2>Summer collection</h2>
          <div class="image">
            <img src="assets/images/1.webp" alt="Image 1" />

        </div>
        <div id="collection">

          <div class="image">
            <img src="assets/images/g1.webp" alt="Image 2" />

        <div id="collection">
          <h2>Stitched</h2>
          <div class="image">
            <img src="assets/images/5.webp" alt="Image 3" />
          </div>
        </div>
        <div id="collection">

          <div class="image">
            <img src="assets/images/4.webp" alt="Image 4" />
          </div>

    <!--footer-->
    <footer>
      <ul id="footer-icon">
        <li>
          <a
            href="https://www.facebook.com/"

            rel="noopener"

          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="twitter"
          >
            <i class="fa-brands fa-twitter-square"></i

        <li>

            href="https://www.youtube.com/"

            rel="noopener"

        <li>

            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="instgram"
          >
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
